<html>
    <head>
        <title>Request New VM</title>
        <link rel="stylesheet" href="requestVM.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="requestVMJS.js"></script>
    </head>
    <body>
        <nav>
            <ul class="ulcontainer">
                <li><a href="../RequestPage/RequestVM.html">Submit Request</a></li>
                <li><a href="../Extend/ExtendVM.html">Extend Request</a></li>
                <li><a href="../ShowAllVm/ShowAllVM.html">Show All VM</a></li>
                <li><a href="#" id="admin_login">Admin Login</a></li>
                <li><a href="../login/login.html" id = "logout">Logout</a></li>
            </ul>
            
        </nav>
        <div class="main">
            <h1>VM Request</h1>
            
            <div class="container">
                
                <form action="#" method="POST">
                    <label>Project ID</label>
                    <input class = "long-width" type="text" placeholder="Project ID" required>
                    <label>Project Name</label>
                     <input class = "long-width" type="text" placeholder="Project Name" required>
                     <label> Reason for Request</label>
                    <textarea class = "long-width" rows="3" cols="22" placeholder="Reason for Request" required></textarea>
                    <label>Duration In Weeks</label>
                    <select class="duration">
                        <option value="one_week">One Week</option>
                        <option value="two_weeks">Two Weeks</option>
                        <option value="three_weeks">Three Weeks</option>
                        <option value="four_weeks">Four Weeks</option>
                    </select>
                    <label>Purpose:</label>
                    <input id="radio_st" type="radio" name="purpose" value="self" onclick="show1();" required>Self
                    <input id="radio_st" type="radio" name="purpose" value="team" onclick="show2();" required>Team

                    <!--<div id="blank_div" class="togglehs"></div>-->
                    <div id="show_team" class="togglehs">
                        <select name="team_members" id = "selected_mem" onchange="enadis()">
                            <option value="" selected disabled hidden>Select One</option>
                            <option value="mem1">One Member</option>
                            <option value="mem2">Two Members</option>
                            <option value="mem3">Three Members</option>
                            <option value="mem4">Four Members</option>
                        </select>
                        <div class="smallbox">
                            <input class = "short-mem" id="id1" type="text" placeholder="Member 1"> 
                            <input clas= "short-mem" id="id_1" type="text" placeholder="Member 1 Associate ID">
                        </div>
                        <div class="smallbox">
                            <input class = "short-mem" id="id2" type="text" placeholder="Member 2"> 
                            <input class= "short-mem" id="id_2" type="text" placeholder="Member 2 Associate ID">
                        </div>
                        <div class="smallbox">
                            <input class = "short-mem" id="id3" type="text" placeholder="Member 3"> 
                            <input class= "short-mem" id="id_3" type="text" placeholder="Member 3 Associate ID">
                        </div>
                        <div class="smallbox">
                            <input class = "short-mem" id="id4" type="text" placeholder="Member 4"> 
                            <input class= "short-mem" id="id_4" type="text" placeholder="Member 4 Associate ID">
                        </div>
                    </div>

                    <h4>GuideWire Product: </h4>
                    <span>
                        PC:<input type="radio" name="GuideProduct" class="PC"  required>
                        <select class="PC">
                            <option value="" selected disabled hidden>Select Version</option>
                            <option value="Version 1">Version 1</option>
                            <option value="Version 2">Version 2</option>
                        </select></br>
                    </span>
                    <span>
                        BC:<input type="radio" name="GuideProduct" class="BC" required >
                        <select class="BC">
                            <option value="" selected disabled hidden>Select Version</option>
                            <option value="Version 1">Version 1</option>
                            <option value="Version 2">Version 2</option>
                        </select></br>
                    </span>
                    <span>
                        CC:<input type="radio" name="GuideProduct" class="CC"  required>
                        <select class="CC">
                            <option value="" selected disabled hidden>Select Version</option>
                            <option value="Version 1">Version 1</option>
                            <option value="Version 2">Version 2</option>
                        </select></br>
                    </span>
                    <button class = "long-width" id ="submit">Submit</button>
                </form>
            </div>
        </div>
        
    </body>
</html>
